    <div class="container1">
      <form>
        <h1>ADA YANG BISA KAMI BANTU?</h1>
        <input type="text" class="nama" placeholder="NAMA" />
        <input type="text" class="usia" placeholder="USIA PASIEN" />
        <input type="text" class="pasien" placeholder="NAMA PASIEN" />
        <input type="text" class="penyakit" placeholder="RIWAYAT PENYAKIT" />
        <input type="text" class="jenis" placeholder="JENIS PERAWATAN" />
        <input type="text" class="obat" placeholder="RIWAYAT KONSUMSI OBAT" />
        <textarea
          type="text"
          class="request"
          placeholder="TULISKAN SEMUA KELUHAN YANG SEDANG DAN TELAH ANDA RASAKAN"
        ></textarea>
        <button type="button" onclick="sendwhatsapp();">SUBMIT</button>
      </form>

      <script>
        function sendwhatsapp() {
          var phonenumber = "+62859181231635";

          var nama = document.querySelector(".nama").value;
          var usia = document.querySelector(".usia").value;
          var pasien = document.querySelector(".pasien").value;
          var penyakit = document.querySelector(".penyakit").value;
          var jenis = document.querySelector(".jenis").value;
          var obat = document.querySelector(".obat").value;
          var request = document.querySelector(".request").value;

          var url =
            "https://wa.me/" +
            phonenumber +
            "?text=" +
            " *Nama:* " +
            nama +
            "%0a" +
            " *Usia Pasien:* " +
            usia +
            "%0a" +
            " *Nama Pasien:* " +
            pasien +
            "%0a" +
            " *Riwayat Penyakit:* " +
            penyakit +
            "%0a" +
            " *Jenis Perawatan:* " +
            jenis +
            "%0a" +
            " *Riwayat Konsumsi Obat:* " +
            obat +
            "%0a" +
            " *Keluhan:* " +
            request +
            "%0a%0a" +
            "Hai Suster, Tindakan apa yang perlu saya lakukan sekarang? Terimakasih";

          window.open(url, "_blank").focus();
        }
      </script>
